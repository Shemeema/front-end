<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 100px;
            background-color: rgb(180, 116, 239);
            border: 1x solid black;
            transform: translate(50px,100px);
        }
    </style>
</head>
<body>
    <h2>2D transform</h2>
    <div>50px to the right, and 100px to the top

    </div>
</body>
</html>
